<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Faker.js"></script>
	<script type="text/javascript" src="knockout.localStorage.js"></script>


	<script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class='container-fluid'>
	<div class="row-fluid">
		<div class="offset2 span7">
			<div class="progress">
			  <div class="bar" style="width: 10%;"></div>
			</div>
		</div>		
	</div>
	<div class="row-fluid">
		<div class="offset2 span1">Income
		</div>		
		<div class="span1">Home
		</div>		
		<div class="span1">Transport
		</div>		
		<div class="span1">Finances
		</div>		
		<div class="span1">Personal
		</div>		
		<div class="span1">Annual
		</div>		
		<div class="span1">One-offs
		</div>		
		
	</div>
	<div class="row-fluid">
		<div class="span4">
<ul class="nav nav-pills nav-stacked" data-bind="foreach : categories">
      <li  data-bind="css : { active : $data== $parent.selectedCategory() }, click : function(c) { $parent.selectedCategory(c) }"><a href="#" data-bind="text : $data"></a></li>
    </ul>

		</div>
		<div class="span8">

	<ul class="nav nav-pills" data-bind="foreach : members">
	  <li  data-bind="css : { active : $data == $parent.selectedMember() }">
	    <a href="#" data-bind="text : $data, click : $parent.selectMember">Home</a>
	  </li>
	</ul>
	<table class="table">
		<thead>
			<tr>
				<th style="width : 200px"></th>
				<th>Name</th>
				<th>Â£</th>
				<th>Frequency</th>
				
			</tr>
		</thead>
		<tbody data-bind="foreach : sortedIncome">
			<tr  data-bind="css : { error : !isValid() }">
				<td>
					<a class="btn btn-mini" href="#" data-bind="click : $parent.copyIncome"><i class="icon-plus-sign"></i> Copy</a>
					<!-- ko if: canDelete -->
						<a class="btn btn-mini btn-danger" href="#" data-bind="click : $parent.removeIncome"><i class="icon-minus-sign icon-white"></i> Remove</a>
					<!-- /ko -->
				</td>
				<td data-bind="text : name"></td>
				<td><input type="text" data-bind="value : value"/></td>
				<td><select data-bind="options : $parent.frequencyVariants, optionsCaption : 'frequency', value : frequency"></select></td>
			</tr>	
		</tbody>
	</table>
	<a href="#" class="btn btn-warning pull-left" data-bind="click : addAnother"> Add another Earned loan type</a>

	<a href="#" class="btn btn-info pull-right"   data-bind="click : skip">Skip</a>
	<a href="#" class="btn btn-success pull-right" style="margin-right: 10px;"  data-bind="click : next">Finished-next</a>
	

		</div>		
	</div>
	

</div>
</body>
</html>

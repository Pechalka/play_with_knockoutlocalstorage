    <div class="login_page">
        <div class="logo">
            <a href="#"><img src="/img/logo_login.png" alt="logo"/></a>
        </div>


        <!-- ko if : successText().length == 0 -->
        <form data-bind="submit : function(){ return false; }" class="login_form" data-bind="visible : successText().length == 0">
            <div class="names">
                <label for="email" class="label">Email</label>
                <input type="text" value="" id="email" data-bind="value : email" class="input_field"/>
            </div>
            <p  style="display:inline-block; marning: 0 auto; width : 315px; color : red" data-bind="text : error, visible : error().length > 0"></p>
        </form>
        <div class="register">
            <a href="#" data-bind="click : send" class="done_btn sub reg_login ">get new password</a>
        </div>
        <!-- /ko -->
        <!-- ko if : successText().length != 0 -->
        <p style="marning : 0 auto; width: 300px;" data-bind="visible : successText().length > 0, text : successText"></p>
        <div class="register">
            <a href="#/login"  class="butt_big blue_btn">back to login</a>
        </div>
        <!-- /ko -->
        

    </div>

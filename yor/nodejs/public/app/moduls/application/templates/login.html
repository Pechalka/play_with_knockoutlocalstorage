
    <div class="">
        <div class="login_page " >
            <div class="logo">
                <a href="#"><img src="img/logo_login.png" alt="logo"/></a>
            </div>

            <form class="login_form">
                <div class="names">
                    <label for="uname" class="label">Yor Username</label>
                    <input type="text" data-bind="value:userName" value="" id="uname" class="input_field"/>
                </div>

                <div class="names">
                    <label for="name" class="label">Yor Password</label>
                    <input type="password" data-bind="value:password,valueUpdate:'afterkeydown',executeOnEnter : login"  value="" id="name" class="input_field"/>
                </div>

                <div class="done_btn sub reg_login login_site"data-bind="click:login"><a href="#/">Login</a>
                </div>
                <div class="forg_pass">
                    <a href="#/forgot/password" class="">Forgot yor password?</a>
                </div>
                <div class="register_btn">
                    <a href="#/registration" class="button_inp_terms reg_forg">Registration</a>
                </div>
            </form>
            <div style="height : 30px; text-align: center">
                <p  style="display:inline-block; margin: 10px 0; marning: 0 auto; color : #eb3800" data-bind="text : error, visible : error().length > 0"></p>
            </div>

            <div class="social">
                <a href="https://www.facebook.com" class=""><img src="/img/facebook.png" alt="facebook"></a>
                <a href="https://www.twitter.com/‎" class="icons"><img src="/img/tweet.png" alt="twitter"></a>
                <a href="http://www.linkedin.com/‎" class="icons"><img src="/img/inn.png" alt="linked inn"></a>
                <a href="http://www.youtube.com/" class="icons"><img src="/img/youtube.png" alt="youtube"></a>
            </div>

        </div>
    </div>
